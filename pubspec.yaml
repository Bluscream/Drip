  riverpod: ^2.1.1
  flutter_riverpod: ^2.1.1
  drip_api:
    path: external/drip_api
  media_kit:
    path: external/media_kit/media_kit
  collection: ^1.16.0
  diffutil_dart: ^3.0.0
  hooks_riverpod: ^2.1.2
  shimmer: ^2.0.0
  known_extents_list_view_builder:
    git:
      url: https://github.com/bendelonlee/known_extents_list_view_builder.git
  easy_sidemenu:
    git:
      url: https://github.com/Spsden/easy_sidemenu.git
      ref: 6c48e1fd27b6b5b871f620ace22e6156c508c2e1
  font_awesome_flutter: ^10.3.0






dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  hive_generator: ^2.0.0
  build_runner: ^2.3.3
  flutter_native_splash: ^2.1.6

  

