  http: ^0.13.4
  youtube_explode_dart: ^1.10.9+1
  carousel_slider: ^4.2.1
  cached_network_image: ^3.2.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  loading_animation_widget: ^1.0.0+3
  audio_video_progress_bar: ^0.11.0
  sliding_sheet: ^0.5.2
  fluentui_system_icons: ^1.1.158
  material_floating_search_bar: ^0.3.7
  infinite_scroll_pagination: ^3.1.0
  msix: ^3.0.1
  random_color: ^1.0.6-nullsafety
  gradient_widgets: ^0.6.0
  window_manager: ^0.2.1
  palette_generator: ^0.3.3+2
